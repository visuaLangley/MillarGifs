<div class="row">
  <!-- <gifs-card
  *ngFor="let gif of gif"
  [gif]="gif"
  class="" col-md-3 col-sm-6
  ></gifs-card> -->



  <div *ngFor="let i of gifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img
        [src]="i.images.downsized_medium.url"
        [alt]="i.title"
        class="card-img-top"
      />

      <div class="card-body text-white">
        <p class="card-text">
          {{ i.title }}
        </p>
      </div>
    </div>
  </div>
</div>
